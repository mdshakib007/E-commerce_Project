<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this is an ecomerce project for learning html and css">
    <title>E-commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar -->
    <i class="fas fa-bars fa-2x" id="menu-icon"></i>
    <nav id="menu" class="hidden">
        <ul class="nav-upper flex-space-around">
            <li class="nav_list"><a href="index.html" class="nav_link">Home</a></li>
            <li class="nav_list"><a href="register.html" class="nav_link">Register</a></li>
            <li class="nav_list"><a href="login.html" class="nav_link">Login</a></li>
            <li class="nav_list"><a href="index.html" class="nav_link">Logout</a></li>
            <li class="nav_list"><a href="contact.html" class="nav_link">Contact</a></li>
            <li class="nav_list"><a href="profile.html" class="nav_link"><img class="profile-icon" src="./images/shakib.jpeg" alt="profile-icon"></a></li>
        </ul>

        <ul class="nav-lower flex-space-around">
            <li class="nav_list"><a href="index.html" class="nav_brand nav_link">Shakib Express</a></li>
            <li class="nav_list"><a href="cart.html" class="nav_link"><i class="fa fa-shopping-bag" aria-hidden="true"> </i></a>Shopping</li>
        </ul>
    </nav>

    <main>
        <section class="contact-section">
            <h2 class="section-tilte text-center">Contact US</h2>
            <div class="contact-container flex-center">

                <div class="contact-address flex-space-around">
                    <address>
                        <h4>Adress</h4>
                        <p>123 High Street</p>
                        <p>Dhaka, Bangladesh</p>
                        <br>
                        <span>Call:</span>
                        <a href="tel:+123456789"></a>
                    </address>
                    <iframe class="contact-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d233667.86599641075!2d90.25446249393873!3d23.780863192784714!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8b087026b81%3A0x8fa563bbdd5904c2!2z4Kai4Ka-4KaV4Ka-!5e0!3m2!1sbn!2sbd!4v1687798062183!5m2!1sbn!2sbd" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <form class="form card">
                    <div class="form-control flex-center">
                        <input id="name" type="name" required placeholder=" Enter Your Name">
                    </div>
                    <div class="form-control flex-center">
                        <input id="email" type="email" required placeholder=" Enter E-mail">
                    </div>
                    <div class="form-control flex-center">
                        <textarea id="message" type="textarea" required placeholder=" Your message">
                    </div>
                    <div class="form-control flex-center">
                        <button class="btn contact-btn">submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- footer  -->
    <footer class="footer flex-space-around">
        <div class="flex-space-around">
            <label for="subscribe">Subscribe to Newsletter</label>
            <input type="email" id="subscribe" name="subscribe" class="footer_input" placeholder="Your E-mail Address"/>
            <button class="btn btn-subscribe">Subscribe</button>
        </div>
        <div>
            <p>&copy;Shakib Express All right reserved</p>
        </div>
    </footer>
    <script src="./Scripts/index.js"></script>
</body>

</html>
